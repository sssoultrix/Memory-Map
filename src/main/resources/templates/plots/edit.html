<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование участка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h2>Редактирование участка</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/plots/{id}/edit(id=${plot.id})}" method="post" th:object="${plot}">
            <div class="mb-3">
                <label for="plotNumber" class="form-label">Номер участка</label>
                <input type="text" class="form-control" id="plotNumber" th:field="*{plotNumber}" required>
            </div>

            <div class="mb-3">
                <label for="section" class="form-label">Секция</label>
                <input type="text" class="form-control" id="section" th:field="*{section}" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Статус</label>
                <select class="form-control" id="status" th:field="*{status}">
                    <option th:each="status : ${T(com.cemetery.cemetery_management.models.Plot.PlotStatus).values()}"
                            th:value="${status}" th:text="${status}">
                    </option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="width" class="form-label">Ширина</label>
                    <input type="number" step="0.01" class="form-control" id="width" th:field="*{width}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="length" class="form-label">Длина</label>
                    <input type="number" step="0.01" class="form-control" id="length" th:field="*{length}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="latitude" class="form-label">Широта</label>
                    <input type="number" step="0.000001" class="form-control" id="latitude" th:field="*{latitude}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="longitude" class="form-label">Долгота</label>
                    <input type="number" step="0.000001" class="form-control" id="longitude" th:field="*{longitude}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="/plots" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
